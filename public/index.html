<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheba Allergy Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='index.css'>
</head>

<body>
  <section>
    <div class="container p-3 my-3 bg-secondary text-white ">
      <img src='images/sheba.png' class='text-center'>
      <div class="row justify-content-center mt-5 ">
        <div class="col-l-12 center-block text-center">
          <h1>Allergy Tests Results System</h1>
          <h2> Department of Dermatology, Sheba Medical Center </h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <!-- DEMOGRAPHICS-->


    <div class="container mt-5 p-3 my-3 border  bg-light text-dark">
      <h2>Patient Data</h2>
      <form id="allergyForm" method="post" action="/send">
        
        
        <div class="form-group row mt-5 justify-content-center">
          <label for="PatientID" class="col-sm-2 col-form-label">Patient ID</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="PatientID" name="PatientID" placeholder="">
          </div>
          <label for="month" class="col-sm-1 col-form-label">Month</label>
          <div class="col-sm-1">
            <input type="text" class="form-control" id="month" name="month" placeholder="">
          </div>
          <label for="year" class="col-sm-1 col-form-label">Year</label>
          <div class="col-sm-1">
            <input type="text" class="form-control" id="year" name="year" placeholder="">
          </div>
        
        
        </div>



        <div class="form-group row justify-content-center">
          <label for="Age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-2">
            <input type="text" name="age" class="form-control" id="Age" placeholder="Age">
          </div>
          <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-2">
            <select class="form-control" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="relevance" class="col-sm-2 col-form-label">Relevance Score</label>
          <div class="col-sm-2">
            <select class="form-control" name="relevance">
              <option value="" selected></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <label for="duration" class="col-sm-2 col-form-label">Duration</label>
          <div class="col-sm-2">
            <input type="text" name="duration" class="form-control" id="duration" placeholder="e.g. 7 years">
          </div>
        </div>
        
        
        
        <div class="form-group row justify-content-center">
          <label for="family_history" class="col-sm-2 col-form-label">Family History</label>
          <div class="col-sm-2">
            <select class="form-control" name="family_history">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <label for="prothesis" class="col-sm-2 col-form-label">Prothesis</label>
          <div class="col-sm-2">
            <select class="form-control" name="prothesis">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label for="Occupation" class="col-sm-2 col-form-label">Occupation</label>
          <div class="col-sm-2">
            <input type="text" name="occupation" class="form-control" id="occupation" placeholder="">
          </div>
          <label for="Hobbies" class="col-sm-2 col-form-label">Hobbies</label>
          <div class="col-sm-2">
            <input type="text" name="hobbies" class="form-control" id="hobbies" placeholder="">
          </div>
        </div>


        
        <!-- <div class="form-group row justify-content-center">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Diagnosis</label>
          <div class="col-sm-6">
            <select class="form-control" name="diagnosis">
              <option>Atopic Dermatitis</option>
              <option>Psoriasis</option>
              <option>Chornic Dermatitis</option>
            </select>
          </div>
        </div> -->

        <div class="form-group row justify-content-center mt-4" id='testselection'>
          <label for="TestType" class="col-sm-2 col-form-label">Involved Body Parts</label>
          <div class="form-group col-sm-6">
            <label for="exampleFormControlSelect2">Choose relevant body part</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" name="body_parts">
              <option value="face">face</option>
              <option value="scalp">scalp</option>
              <option value="neck">neck</option>
              <option value="trunck">trunck</option>
              <option value="back">back</option>
              <option value="upper_limbs">upper limbs</option>
              <option value="lower_limbs">lower limbs</option>
            </select>
          </div>
        </div>

        <!-- TESTS CHECKBOX-->
        <div class="form-group row justify-content-center mt-5" id='checkbox-list'>

          <div class="col-sm-3 text-left">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="standard" name="standard">
              <label class="form-check-label" for="standard">
                Standard
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="perishable" name="perishable">
              <label class="form-check-label" for="perishable">
                Perishable
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="cosmetics" name="cosmetics">
              <label class="form-check-label" for="cosmetics">
                Cosmetics
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="lotions" name="lotions">
              <label class="form-check-label" for="lotions">
                Lotions
              </label>
            </div>

          </div>
          
          
          <div class="col-sm-3 text-left">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="plants" name="plants">
              <label class="form-check-label" for="plants">
                Plants
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="steroids" name="steroids">
              <label class="form-check-label" for="steroids">
                Steroids
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="textile" name="textile">
              <label class="form-check-label" for="textile">
                Textile
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="baking" name="baking">
              <label class="form-check-label" for="baking">
                Baking
              </label>
            </div>

          </div>

          <div class="col-sm-3 text-left">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="perfumes" name="perfumes">
              <label class="form-check-label" for="perfumes">
                Perfumes
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="shoes" name="shoes">
              <label class="form-check-label" for="shoes">
                Shoes
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="rubber" name="rubber">
              <label class="form-check-label" for="rubber">
                Rubber
              </label>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="1" id="acrylic" name="acrylic">
              <label class="form-check-label" for="acrylic">
                Acrylic
              </label>
            </div>

          </div>

        </div>

        <!-- TESTS INPITS-->
       
     
        <!-- TEST TYPE-->


        <!-- SUBMIT BUTTON-->
        <div class="form-group row justify-content-center mt-5" id="submit-button">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src='index.js' charset="utd-8"></script>

</body>

</html>
