<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheba Allergy Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
  <section>
    <div class="container">
      <img src='images/sheba.png' class='text-center'>
      <div class="row">
        <div class="col-l-12 center-block text-center">
          <h1>מערכת הזנת תוצאות טסט אלרגיה</h1>
          <h2> מחלקת עור, שיבא </h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <!-- DEMOGRAPHICS-->


    <div class="container mt-5 center-block">
      <h1>הזנת פרטי בדיקה</h1>
      <form id="allergyForm" method="post" action="/send">
        <div class="form-group row mt-5">
          <label for="PatientID" class="col-sm-2 col-form-label">Patient ID</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="PatientID" name="PatientID" placeholder="Patient ID">
          </div>
        </div>

        <div class="form-group row">
          <label for="Age" class="col-sm-1 col-form-label">Age</label>
          <div class="col-sm-3">
            <input type="text" name="age" class="form-control" id="Age" placeholder="AGE">
          </div>
          <label for="Gender" class="col-sm-1 col-form-label">Gender</label>
          <div class="col-sm-3">
            <select class="form-control" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Diagnosis</label>
          <div class="col-sm-6">
            <select class="form-control" name="diagnosis">
              <option>Atopic Dermatitis</option>
              <option>Psoriasis</option>
              <option>Chornic Dermatitis</option>
            </select>
          </div>
        </div>

        <div class="form-group row" id='testselection'>
          <label for="TestType" class="col-sm-2 col-form-label">Test Type</label>
          <div class="col-sm-6">
            <select class="form-control" id="testTypeSelect">
              <option selected>Choose Test Type</option>
              <option value="testA">Allergy Test A</option>
              <option value="testB">Allergy Test B</option>
            </select>
          </div>
        </div>
        <!-- TEST TYPE-->
        

        <!-- SUBMIT BUTTON-->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src='index.js' charset="utd-8"></script>

</body>

</html>
